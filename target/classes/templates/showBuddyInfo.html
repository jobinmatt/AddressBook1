<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Your AddressBook</title>
</head>
<body>
    <h1 th:text="${addressBook.getName()}"></h1>
    <table>
        <tr th:if="${addressBook.getBuddyInfoList().empty}">
            <td>No buddies :(</td>
        </tr>
        <tr th:each="bud : ${addressBook.getBuddyInfoList()}">
            <td>
                <form action="#" th:action="@{/DeleteBuddy}" method="post">
                    <input type="hidden" name="addressBookName" th:value="${addressBook.getName()}"/>
                    <input type="hidden" name="buddyName" th:value="${bud.getName()}"/>
                    <label for="submit" th:text="${bud.getName()}"></label>
                    <input type="submit" name="submit" value="Remove" />
                </form>
            </td>
        </tr>
    </table>

    <h2>Add a buddy</h2>
    <form action="#" th:action="@{/Buddy}" method="post">
        <input type="hidden" name="addressBookName" th:value="${addressBook.getName()}"/>
        <p>Name: <input type="text" name="buddyName" /></p>
        <p>Address: <input type="text" name="buddyAddress" /></p>
        <p>Phone Number: <input type="text" name="buddyPhoneNumber" /></p>
        <p><input type="submit" value="Add Buddy" /> <input type="reset" value="Reset" /></p>
    </form>
</body>
</html>
