<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Your AddressBook</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<h1>AddressBook</h1>
<table>
    <tr th:each="book : ${addressBooks}">
        <td th:text="${book.getName()}"></td>
    </tr>
</table>

</body>
</html>
